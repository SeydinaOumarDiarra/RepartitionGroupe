<ion-header>
  <ion-toolbar class="arrierePlan">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img class="img-taille" src="../../assets/images/logo.png" alt="logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="arrierePlan"  [fullscreen]="true">
  <ion-row>
    <ion-col  size="12">
      <ion-col>
        <ion-button [routerLink]="['/collection']" class="btn-black">Collections</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [routerLink]="['/add-groupe']" color="primary">New partition</ion-button>
      </ion-col>
    </ion-col>
  </ion-row>
<div class="row position">
    <div class="flex">
      <ion-row>
        <ion-col size="large" size="12">
          <ion-card>
            <ion-list>
              <ion-item>
                <ion-label>Nom</ion-label>
                <ion-label>Email</ion-label>
                <ion-label>TÃ©l</ion-label>
              </ion-item>
            </ion-list>
              <ion-list *ngFor="let liste of liste">
                <ion-item lines="none">
                  <ion-label>{{liste.nom_complet}}</ion-label>
                  <ion-label>{{liste.email}}</ion-label>
                  <ion-label>{{liste.numero}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-card>
        </ion-col>
      </ion-row>
       
    </div>
  </div>
</ion-content>
