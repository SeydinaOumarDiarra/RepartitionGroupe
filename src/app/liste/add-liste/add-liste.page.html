<ion-header>
  <ion-toolbar class="arrierePlan">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img class="img-taille" src="../../assets/images/logo.png" alt="logo">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="arrierePlan"  [fullscreen]="true">

<div class="row position">

    <div class="flex">
      <ion-row>
        <ion-col size="large" size="12">
          <ion-card class="ion-text-center">
            <br>
              <ion-grid>
                  <form #listeForm="ngForm"  (ngSubmit)="addListe(listeForm)" novalidate>
                    <ion-list  style="padding: 0px 18px">
                      <ion-item>
                        <ion-label position="floating" color="black"><b>Nom de la liste</b></ion-label>
                        <ion-input [(ngModel)]="liste.nom" name="nom" type="text" #nom="ngModel" required>
                        </ion-input>
                      </ion-item>
                
                      <ion-text color="danger" *ngIf="nom.invalid && nom.touched">
                            Nom de la liste obligatoire
                      </ion-text>
                
                      <ion-item><br>
                        <ion-input [(ngModel)]="liste.fichier" name="password" type="file" #fichier="ngModel" (change)="onFileChange($event)" #inputFile required>
                        </ion-input>
                      </ion-item>
                
                      <ion-text color="danger" *ngIf="fichier.invalid && fichier.touched">
                          Fichier obligatoire
                      </ion-text>
                    </ion-list>
                
                    <ion-row>
                      <ion-col><br>
                        <ion-button color="primary" [disabled]="listeForm.invalid" style="padding: 0px 18px" type="submit" expand="block">Cr√©er</ion-button>
                      </ion-col>
                    </ion-row>
                   
                  </form>
            </ion-grid>
          </ion-card>
        </ion-col>

</ion-content>
