<ion-header>
  <ion-toolbar class="arrierePlan">
    <ion-row>
        <ion-title>
          <img class="img-taille" src="../../assets/images/logo.png" alt="logo">
        </ion-title>
      <ion-col  size="2">
        <ion-icon  (click)="logout()" name="share-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content class="arrierePlan"  [fullscreen]="true">
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col  size="8">
      <ion-col><br>
        <ion-button [routerLink]="['/add-liste']"  color="primary">CrÃ©er une liste</ion-button>
      </ion-col>
    </ion-col>
  </ion-row>
<div class="row position">
    <h6 style="text-align: center;"><b>Mes Listes</b></h6>

    <div class="flex">
      <ion-row if="listeApp.length !== 0">
        <ion-col size="large" size="6" *ngFor="let liste of listeApp">
          <ion-card class="ion-text-center">
            <br>
              <ion-grid>
                <div>
                  <a (click)="detailListe(liste.id)">
                  <ion-img src="../../../assets/images/groupe.png"></ion-img>
                  <p style="color: black;">{{liste.nom_liste}}</p>
                </a>
                </div>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
       
    </div>
  </div>
</ion-content>
